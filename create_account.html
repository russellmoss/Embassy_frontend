<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            background-color: #d8d1ae;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #715100;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            width: 400px;
        }

        h1 {
            color: #715100;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            background-color: #715100;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8a6a00;
        }

        label {
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        .required {
            color: red;
        }

        #message {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="createAccountForm">
            <input type="text" id="firstName" placeholder="First Name *" required>
            <input type="text" id="lastName" placeholder="Last Name *" required>
            <input type="email" id="email" placeholder="Email Address *" required>

            <div class="password-container">
                <input type="password" id="password" placeholder="Password *" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
            </div>
            <div class="password-container">
                <input type="password" id="confirmPassword" placeholder="Confirm Password *" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</span>
            </div>

            <label>
                <input type="checkbox" id="subscribe" required> Subscribe to Mailing List <span class="required">*</span>
            </label>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('createAccountForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const subscribe = document.getElementById('subscribe').checked;
            const message = document.getElementById('message');

            if (password !== confirmPassword) {
                message.innerText = 'Passwords do not match.';
                message.style.color = 'red';
                return;
            }

            const payload = {
                firstName,
                lastName,
                email,
                password,
                emailMarketingStatus: subscribe ? "Subscribed" : "Unsubscribed",
                metaData: { ambassador: "ambassador" }
            };

            try {
                const response = await fetch('https://embassy-backend.onrender.com/create-account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    message.innerText = 'Account created successfully! Redirecting to login page...';
                    message.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = './index.html';
                    }, 3000);
                } else {
                    const errorData = await response.json();
                    message.innerText = `Error: ${errorData.message}`;
                    message.style.color = 'red';
                }
            } catch (error) {
                message.innerText = 'An unexpected error occurred. Please try again.';
                message.style.color = 'red';
                console.error(error);
            }
        });
    </script>
</body>
</html>
